<html lang="en">

<head>

<body>

    <div class="container">
        <header id="header">
            <img src="images/Logo2.png" class="bordered image" alt="Logo" id="logo" width="10%" />
            <section id="header-right">
                <button class="navbutton"> <a href="index.html" style="text-decoration: none; color:white;"> Home </a>
                </button>
                <button class="navbutton"> <a href="create.html" style="text-decoration: none; color:white;"> Create Ticket </a>
                </button>
                <button class="navbutton"> <a href="myquestions.html" style="text-decoration: none; color:white"> My
                        Questions</a></button>
                <button class="navbutton"> <a href="help.html" style="text-decoration: none; color:white"> Help </a>
                </button>
                <button class="navbutton"> <a href="index.html" style="text-decoration: none; color:white">Log
                        out</a></button>
            </section>
        </header>
        <br><br>

        <section id="main">
            <form class="simpleform">

                <h3>Please fill out the form below: </h3>

                <div>

                    <label for="Email"> Email address</label>
                    <input name="Email" required type="email" placeholder="example@atos.net">
                    </input> <br><br>

                    <label for="Department">Department</label>
                    <select name="Department" required>
                        <option>Choose option</option>
                        <option>HR</option>
                        <option>Sales</option>
                        <option>Digital Consulting</option>
                        <option>Digital Workplace</option>
                        <option>Cybersecurity</option>
                        <option>Cloud Solutions</option>
                        <option>Analytics, AI and Automation</option>

                    </select> <br><br>

                    <label for="Topic">Topic</label>
                    <select name="Topic" required><br>
                        <option>Choose option</option>
                        <option>IT Support</option>
                        <option>Equipment</option>
                        <option>Employee Onboarding</option>
                        <option>Security</option>
                        <option>Printing</option>
                        <option>Password</option>
                </div>
                </select>
                <br><br>

                <div>

                    <button type="submit" class="gobutton">GO</button>
                    <!-- <button type="submit" class="gobutton" onclick="document.location='queue.html'">GO</button> -->

                </div>

            </form>
            <br><br>
        </section>

        <footer>
            <span class="text-muted">
                &copy; Atos IT Support 2020, all rights reserved.
            </span>
        </footer>


    </div>
