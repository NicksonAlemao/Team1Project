<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Questions page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header id="header">
            <img src="images/Logo2.png" class="bordered image" alt="Logo" id="logo" width="10%" />
            <section id="header-right">
                <button class="navbutton"> <a href="index.html" style="text-decoration: none; color:white;"> Home </a>
                </button>
                <button class="navbutton"> <a href="create.html" style="text-decoration: none; color:white;"> Create
                        Ticket </a>
                </button>
                <button class="navbutton"> <a href="myquestions.html" style="text-decoration: none; color:white"> My
                        Questions</a></button>
                <button class="navbutton"> <a href="help.html" style="text-decoration: none; color:white"> Help </a>
                </button>
                <button class="navbutton"> <a href="index.html" style="text-decoration: none; color:white">Log
                        out</a></button>

            </section>
        </header>
        <br><br>
        <section id="main">
            <h3 class="standard-padding">My Tickets</h3>
            <section class="standard-padding">
                <div class="card-grid" id="activeTickets">
                    <h4 class="grid-title-one">Active Tickets</h4>
                    <h4 class="grid-title-two">Closed Tickets</h4>
                    <div class="card grid-closed">
                        <div class="card-body card-padding">
                            <h5 class="card-title">Issue Title</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Timestamp</h6>
                            <p class="card-text">Here is where the issue description would go.</p>
                            <a href="#" class="card-link">Edit</a>
                            <a href="#" class="card-link">Upvote</a>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <div id="output">

        </div>
        <footer class="footer">
            <span class="text-muted">
                &copy; Atos IT Support 2020, all rights reserved.
            </span>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
